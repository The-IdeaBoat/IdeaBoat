<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Enquiry</title>
  </head>
  <body>
    
    <section id="contact" class="contact">
      <div class="container mt-5">

        <div class="section-title">
          <p class="h3 text-center mt-5"> Enquiry </p>
        </div>

        <div class="row my-5">

          
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
            <form action="#contact" method="post" role="form">
              <div class="form-row">
                <div class="col-lg-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                 
                </div>

                <div class="col-lg-6 form-group">
                  <input type="text" name="contact" class="form-control" id="contact" placeholder="Your Mobile Number" data-rule="minlen:12" data-msg="Please enter at least 4 chars" required>
                 
                </div>
                <div class="col-lg-6 form-group">
                  <input type="email" class="form-control" name="email1" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required>
                  
                </div>
                 <div class=" col-lg-6 form-group">
                <input type="text" class="form-control" name="enquiry" id="enquire" placeholder="Enquiry about"  required>
                
              </div>
              </div>
             
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required>
                
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message" required></textarea>
                
              </div>
              <div class="text-center"><input type="submit" class="btn btn-dark rounded px-3 py-2" id="btn" style="" name="submit" value="Send Message"></div>
            </form>
          </div>

        </div>

      </div>
    </section>
